<!DOCTYPE html>
<HTML>
 <HEAD>
 <TITLE>Uso de Javascript</TITLE>
 </HEAD>
<BODY>
 <script type="text/javascript">
   var diaSemana = new Array(7); // Creamos un array con 7 posiciones
   diaSemana[0] = "lunes";
   diaSemana[1] = "martes";
   diaSemana[2] = "miércoles";
   diaSemana[3] = "jueves";
   diaSemana[4] = "viernes";
   diaSemana[5] = "sábado";
   diaSemana[6] = "domingo";

  diaSemana.forEach(function(elemento) {
     document.write(elemento + "<br>");
     }
  );
</script>
</BODY>
</HTML>
